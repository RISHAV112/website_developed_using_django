{% extends 'base.html' %}
{% block  body%}
<div class="container-fluid my-4">
    <h1 class="text-center"style="position:absolute;">Contact us</h1>
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container mb-3">
<form method="POST" action="/contact">
  {% csrf_token%}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
    </div>

    <div class="form-group">
      <label for="desc">Tell me why you want to contact for</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
<button class="btn btn-primary" type="submit">Submit</button>  
</form>
</div>

{% endblock body%}
